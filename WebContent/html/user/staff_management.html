<style type="text/css">
ul {
	list-style:none;
	padding:0;
}
#menu .tree1 {
	padding:14px 14px 14px 39px;
	color:#6F93FF;
	font-size:24px;
	border-bottom:solid 1px #eee;
}
#menu #tree_root {
	overflow:auto;
	height:300px;
}
#menu #tree_root li span {
	display:block;
	height:30px;
	line-height:30px;
	color:#222;
	cursor:pointer;
	margin-left:25px;
}
#menu #tree_root li span.tree2 {
	padding:6px 6px 6px 30px;
}
#menu #tree_root li span.tree3 {
	padding:6px 6px 6px 34px;
}
#menu li .hover,#menu li span:hover {
	background-color:#e9edf6;
}

#menu ul {
	overflow:hidden;
}
#menu ul li b {
	font-weight:normal;
	position:relative;
	padding-left:16px;
	font-size: 16px;
}
#menu ul li b:before {
	display:block;
	font-size:0;
	top:5px;
	left:0;
	content:"";
	width:4px;
	height:4px;
	border:solid 1px transparent;
	transform:rotate(45deg);
	-o-transform:rotate(45deg);
	-ms-transform:rotate(45deg);
	-moz-transform:rotate(45deg);
	-webkit-transform:rotate(45deg);
	position:absolute;
}
#menu ul li .On:before,#menu ul li .On2Off:before {
	top:3px;
	border-bottom-color:#999;
	border-right-color:#999;
}
#menu ul li .Off:before {
	top:5px;
	border-top-color:#999;
	border-right-color:#999;
}
#menu ul li .On2Off:before {
	transform:rotate(0deg);
	-o-transform:rotate(0deg);
	-ms-transform:rotate(0deg);
	-moz-transform:rotate(0deg);
	-webkit-transform:rotate(0deg);
}

</style>
