<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=8">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-store">
    <title>金吉鸟后台管理系统</title>
    <meta name="keywords" content="金吉鸟后台管理系统">
    <meta name="description" content="金吉鸟后台管理系统Html5+CSS3等现代技术实现的金吉鸟后台管理系统">
    <link rel="shortcut icon" href="../../ico/LuckyBird.ico">
    <link href="../../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.min93e3.css?v=4.4.1" rel="stylesheet">
    <link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../css/animate.min.css" rel="stylesheet">
    <link href="../../css/style.min862f.css?v=4.1.1" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>账号管理</h5>
                <!--<div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">选项1</a>
                        </li>
                        <li><a href="#">选项2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>-->
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <!-- 商品管理 -->
                        <div class="example-wrap">
                            <div class="example">
                                <div style="margin-bottom:15px;border-bottom:1px solid #E7EAEC;padding-bottom:8px;">
                                    <table>
                                        <tr>
                                            <td >
                                                <input type="search" class="form-control input-sm" id="phonenumber" placeholder="请输入用户手机号">
                                            </td>
                                            <td>
                                                <div class="btn-group hidden-xs pull-left" style="margin-top: 5px;"  onclick="doSearch()" id="exampleTableEventsToolbar" role="group">
                                                    <button type="button" class="btn btn-outline btn-default" style="background:#1ab394;color:white;margin-left: 15px;" >
                                                                <i class="glyphicon glyphicon-search"  aria-hidden="true"></i>
                                                                查询
                                                     </button>
                                                    <a  data-toggle="modal" data-target="#account_managementAdd" onclick="addAccount()" class="btn btn-outline btn-default" style="margin-left: 15px; background:#1ab394;color:white;">
                                                       				 <i class="glyphicon glyphicon-plus" aria-hidden="true"></i> 新建
                                        			</a>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <table class="table table-bordered table-hover" data-height="400" style="margin-bottom:0px" data-mobile-responsive="true">
                                   
                                    <thead>
                                        <tr>
                                            <th>账号ID</th>
                                            <th>账户类型</th>
                                            <th>姓名</th>
                                            <th>手机号码</th>
                                            <th>登录账号</th>
                                            <th>部门或组织</th>
                                            <th>角色</th>
                                            <th>账户状态</th>
                                            <th>
                                                <div align="center">操作</div>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody id="accountList">
                                        <tr>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="pull-left" style="margin-top:15px">每页显示
				                            <select id="select_pagesize" onchange="changePageSize()">
				                                <option value="10">10</option>
				                                <option value="15" selected="selected">15</option>
				                                <option value="20">20</option>
				                                <option value="25">25</option>
				                                <option value="30">30</option>
				                            </select> 条, 共 <label id="label_totalpage"></label> 页
				                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="pull-right">
                                            <ul class="pagination">
                                                <li onclick="lastPage()"><a>上一页</a></li>
                                                <li><span id="pageNo">1</span></li>
                                                <li  onclick="nextPage()"><a>下一页</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>
    <!-- 弹出新增页面 -->
    <div class="modal inmodal" id="account_managementAdd" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" style="width:400px;margin-top:85px;">
            <div class="modal-content animated flipInY">
                <div class="modal-header" style="height:50px;padding-top:15px;">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <div class="pull-left" style="text-align: center;">
                        <h4>账户信息</h4>
                    </div>
                </div>
                <div class="modal-body" style="background-color:#fff;padding-bottom:0px;padding-top:10px;">
                        <div class="menu_accountAdd">
                            <table style="border-collapse: separate;border-spacing: 35px 20px;">
                                <tr>
                                    <th>账户类型</th>
                                    <td>
                                        <select  id="accountType" style="width:172px;height:30px;" onchange="getAccountType()">
                                        <option value="-1" selected="selected" disabled="disabled">请选择</option>
                                        <option value="1">商户账户</option>
                                        <option value="0">总部账户</option>
                                    </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th>登录账户</th>
                                    <td>
                                        <input type="hidden" id="userId"/>
                                        <input type="text" id="account" style="height: 30px;">
                                    </td>
                                </tr>
                                <tr>
                                    <th>姓名</th>
                                    <td>
                                        <input type="text" id="userName" style="height: 30px;">
                                    </td>
                                </tr>
                                <tr>
                                    <th>手机号码</th>
                                    <td>
                                        <input type="text" id="phone" style="height: 30px;">
                                    </td>
                                </tr>
                                <tr>
                                    <th>部门或组织</th>
                                    <td>
                                        <select id="departType" style="width:172px;height:30px;">
                                        </select>
                                        <select id="merchantType" style="width:172px;height:30px; display: none">
                                        </select>
                                    </td>
                                </tr>

                                <tr>
                                    <th>角色</th>
                                    <td>
                                       <select id="roleType" style="width:172px;height:30px;">
                                        </select>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="form-group form-group-sm" style="text-align: center;">
                            <input type="button" class="btn btn-warning" value="保存" onclick="saveAccount()">
                        </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 弹出新增页面结束 -->
    <script src="../../js/jquery.min.js?v=2.1.4"></script>
    <script src="../../js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../../js/content.min.js?v=1.0.0"></script>
    <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../js/demo/bootstrap-table-demo.min.js"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <script src="../../js/account-list.js?v=2.26"></script>
</body>
