<!DOCTYPE html>
<html>

	<head>
		<title>金吉鸟商城管理系统</title>
		<<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=8">
			<meta http-equiv="Expires" content="0">
			<meta http-equiv="Pragma" content="no-cache">
			<meta http-equiv="Cache-control" content="no-store">
			<link href="../../ico/LuckyBird.ico" rel="shortcut icon">
			<link href="../../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
			<link href="../../css/font-awesome.min93e3.css?v=4.4.1" rel="stylesheet">
			<link href="../../css/plugins/footable/footable.core.css" rel="stylesheet">
			<link href="../../css/membership_information_detail.css" rel="stylesheet">
			<link href="../../css/animate.min.css" rel="stylesheet">
			<link href="../../css/style.min862f.css?v=4.1.1" rel="stylesheet">
			<script src="../../js/jquery.min.js?v=2.1.4"></script>
			<script src="../../js/bootstrap.min.js?v=3.3.6"></script>
			<script src="../../js/plugins/footable/footable.all.min.js"></script>
			<script src="../../js/content.min.js?v=1.0.0"></script>
			<script src="../../js/order_detail.js"></script>
	</head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>订单详情</h5>
							<div class="ibox-tools">
								<a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
							</div>
						</div>
						<div class="ibox-content">
							<div class="btn-group hidden-xs pull-right" id="exampleTableEventsToolbar" role="group">
								<button type="button" class="btn btn-outline btn-default" onclick="goBack()">
					<i class="glyphicon glyphicon-arrow-left" aria-hidden="true" ></i> 返回
				</button>
							</div>
							<div class="membershipIfo_detali">
								<table>
									<tr>
										<th style="width:153px;">订单号</th>
										<td id="td_orderId"></td>
									</tr>
									<tr>
										<th>收货人</th>
										<td id="td_receiver"></td>
									</tr>
									<tr>
										<th>手机号</th>
										<td id="td_phone"></td>
									</tr>
									<tr>
										<th>收货地址</th>
										<td id="td_address"></td>
									</tr>
									<tr>
										<th>商品名称</th>
										<td id="td_goodsname"></td>
									</tr>
									<tr>
										<th>商品规格</th>
										<td id="td_standard"></td>
									</tr>
									<tr>
										<th>商品单价</th>
										<td id="td_price"></td>
									</tr>
									<tr>
										<th>购买数量</th>
										<td id="td_number"></td>
									</tr>
									<tr>
										<th>订单金额</th>
										<td id="td_totalprice"></td>
									</tr>
									<tr>
										<th>实际付款</th>
										<td id="td_realfee"></td>
									</tr>
									<tr>
										<th>订单状态</th>
										<td id="td_status"></td>
									</tr>
									<tr class="pay">
										<th>支付方式</th>
										<td id="td_paytype"></td>
									</tr>
									<tr class="pay">
										<th>支付时间</th>
										<td id="td_paytime"></td>
									</tr>
									<tr class="courier">
										<th>发货方式</th>
										<td id="td_courier"></td>
									</tr>
									<tr class="courier">
										<th>快递单号</th>
										<td id="td_couriernumber"></td>
									</tr>
									<tr class="refund">
										<th>退款状态</th>
										<td id="td_refundstatus"></td>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
