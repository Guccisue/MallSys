<!DOCTYPE html>
<html>

	<head>
		<<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=8">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-store">
		<title>金吉鸟商城后台管理系统</title>
		<link rel="shortcut icon" href="../../ico/LuckyBird.ico">
		<link href="../../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
		<link href="../../css/font-awesome.min93e3.css?v=4.4.1" rel="stylesheet">
		<link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<link href="../../css/animate.min.css" rel="stylesheet">
		<link href="../../css/style.min862f.css?v=4.1.1" rel="stylesheet">
		<link href="../../css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
		<link href="../../css/privat.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../../common/reset.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../common/highlight.min.css" media="screen">
		<!--<link rel="stylesheet" type="text/css" href="../../common/common.css" media="screen">-->
		<link rel="stylesheet" type="text/css" href="../../css/pagination.css" media="screen">
		<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		<script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>
		<script src="../../js/laydate.js"></script>
		<style>
			body {
				-moz-user-select: text;
				/*火狐*/
				-webkit-user-select: text;
				/*webkit浏览器*/
				-ms-user-select: text;
				/*IE10*/
				-khtml-user-select: text;
				/*早期浏览器*/
				user-select: text;
			}
			
			.example .table-bordered .privat_inputTxt,
			.example .table-bordered th {
				border: none;
			}
			
			.privat_inputTxt {
				text-align: left;
			}
			
			.privat_inputTxt input {
				width: 130px !important;
				padding: 0 10px;
				float: left;
			}
			
			.privat_inputTxt select {
				height: 30px!important;
				width: 130px !important;
				float: left;
			}
			
			.privat_inputTxt span {
				float: left;
				padding: 0 10px;
				line-height: 30px;
			}
			
			#dp3 {
				text-align: left;
			}
			
			.remark {
				max-width: 300px;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			
			.goodsName {
				max-width: 300px;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			
			.form-control,
			.table input,
			.table select {
				border: 0;
				width: 100%;
				outline: 0;
			}
			
			.table-bordered tbody tr {
				margin-bottom: 15px;
			}
		</style>
	</head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>订单管理</h5>
				</div>
				<div class="ibox-content">
					<div class="row row-lg">
						<div class="col-sm-12">
							<div class="example-wrap">
								<div class="example">
									<table style="border-collapse: separate;border-spacing: 20px;    margin-top: -10px;">
										<tr>
											<th>收货人姓名</th>
											<td class="privat_inputTxt"><input id="receiver" placeholder="请输入收货人姓名" type="text"></td>
											<th>手机号码</th>
											<td class="privat_inputTxt"><input id="phone" placeholder="请输入手机号" type="text"></td>
											<th>商品订单号</th>
											<td class="privat_inputTxt"><input id="orderNum" placeholder="请输入订单号" type="text"></td>
											<th>商品名称</th>
											<td class="privat_inputTxt"><input id="goodsName" placeholder="请输入商品名称" type="text"></td>
											<th>支付类型</th>
											<td class="privat_inputTxt">
												<select id="payType">
													<option value="-1">所有</option>
													<option value="1">支付宝</option>
													<option value="2">微信</option>
												</select>
											</td>
										</tr>
									</table>
									<table style="border-collapse: separate;border-spacing: 20px;    margin-top: -20px;">
										<tr>

											<th>订单状态</th>
											<td class="privat_inputTxt">
												<select id="orderStatus">
													<option value="-1">所有</option>
													<option value="1">已支付</option>
													<option value="0">待支付</option>
													<option value="2">已发货</option>
													<option value="5">已完成</option>
													<option value="6">已取消</option>
												</select>
											</td>
											<th>退款状态</th>
											<td class="privat_inputTxt">
												<select id="refundStatus">
													<option value="-2">所有</option>
													<option value="8">退款中</option>
													<option value="4">已退款</option>
													<option value="3">申请退款</option>
												</select>
											</td>
											<th>订单时间</th>
											<td class="privat_Sel">
												<input id="beginDate" type="text" style="width:130px;height:30px;padding-left: 10px;" placeholder="开始日" lay-key="1">
												<input id="endDate" type="text" style="width:130px;height:30px;padding-left: 10px;" placeholder="截止日" lay-key="2">
											</td>
											</td>
											<td class="privat_inputSub">
												<div class="btn-group hidden-xs pull-right" style="margin-top:5px;" role="group">
													
													<button type="button" class="btn btn-outline btn-default" style="background:#1ab394;color:white;border:none;" onclick="exportToExl()">
                                                            <i class="glyphicon glyphicon-download-alt" aria-hidden="true"></i>导出
                                                       </button>
												</div>
												<div class="btn-group hidden-xs pull-right" style="margin-top:5px; margin-right: 10px;" role="group">
													<button type="button" class="btn btn-outline btn-default" style="background:#1ab394;color:white;border:none;" onclick="doSearch()">
                                                            <i class="glyphicon glyphicon-search" aria-hidden="true"></i> 查询
                                                       </button>
												</div>
												

											</td>
										</tr>
									</table>
									<table class="table table-bordered table-hover" data-height="400" style="margin-bottom:0px" data-mobile-responsive="true">
										<thead>
											<tr>
												<th>订单号</th>
												<th>收货人</th>
												<th>手机号</th>
												<th>订单金额</th>
												<th>商品名称</th>
												<th>商品数量</th>
												<th>备注</th>
												<th>订单状态</th>
												<th>退款状态</th>
												<th>变更时间</th>
												<th>支付方式</th>
												<th>订单详情</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody id="orderList">
											<tr></tr>
										</tbody>
									</table>
									<div class="row">
										<div class="col-lg-3">
											<div class="pull-left" style="margin-top:15px">每页显示
												<select id="select_pagesize" onchange="changePageSize()">
													<option value="10">10</option>
													<option value="15" selected="selected">15</option>
													<option value="20">20</option>
													<option value="25">25</option>
													<option value="30">30</option>
												</select> 条 , 共 <label id="label_totalpage"> </label> 页
											</div>
										</div>
										<div class="col-lg-9">
											<div class="pull-right" style="margin-top:15px">
												<div class="m-style M-box3"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 发货 -->
		<div id="div_confirm" tabindex="-1" role="dialog" style="display: none; position: absolute; top: 100px; left: 550px;">
			<div class="modal-content animated flipInY" style="min-height:260px;">
				<div class="modal-header" style="height:50px; padding-top: 15px;">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" onclick="closeSpan()">&times;</span></button>
					<div class="pull-left">
						<h4>发货处理</h4></div>
					<input type="hidden" id="orderId" />
				</div>
				<div class="modal-body" style="background-color: #fff; padding-bottom: 20px; padding-top: 10px;">
					<table style="border-collapse:   separate;   border-spacing:   7px;">
						<tr>
							<td>物流公司：</td>
							<td>
								<select style="width:350px;height:30px;" id="deliveryType" onchange="selectType()">
									<option value="" disabled="disabled" selected="selected">请选择</option>
									<option value="申通">申通</option>
									<option value="圆通">圆通</option>
									<option value="中通">中通</option>
									<option value="韵达">韵达</option>
									<option value="天天">天天</option>
									<option value="德邦">德邦</option>
									<option value="优速">优速</option>
									<option value="到店自提">到店自提</option>
								</select>
							</td>
						</tr>
						<tr id='tr_number'>
							<td>物流单号：</td>
							<td><input type="text" style="width:350px;height:30px;" id="deliveryNum" /></td>
						</tr>
						<tr>
							<td>备注：</td>
							<td><input type="text" style="width:350px;height:30px;" id="remarks" /></td>
						</tr>
					</table>
					<!--<div><input type="button" value="确认" style="margin-left:200px;" onclick="submitDeliveryInfo()" /></div>-->
					<div class="form-group form-group-sm" style="text-align: center;margin-top: 30px;">
						<input type="button" class="btn btn-warning" value="确认" onclick="submitDeliveryInfo()">
					</div>
				</div>
			</div>
		</div>
		<!-- 发货结束 -->
		<!-- 退款处理 -->
		<div id="div_refund" tabindex="-1" role="dialog" style="display: none; position: absolute; top: 100px; left: 550px; width:600px;">
			<div class="modal-content animated flipInY">
				<div class="modal-header" style="height:50px; padding-top: 15px;">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" onclick="closeSpan2()">&times;</span></button>
					<div class="pull-left">
						<h4>退款处理</h4></div>
					<input type="hidden" id="orderId" />
				</div>
				<div class="modal-body" style="background-color: #fff; padding-bottom: 20px; padding-top: 10px;">
					<form style="text-align:center">
						<div class="form-group">
							<div class="input-group input-group-sm" style="margin-left:120px;">
								<span class="input-group-addon">请选择退款方式</span>
								<select style="width: 200px;height:30px;float: left" id="returnType">
									<option value="2">仅退款</option>
									<option value="1">退货退款</option>
									<option value="3">拒绝退款</option>
								</select>
							</div>
						</div>
						<!-- 状态1 -->
						<div class="form-group item1" style="width:150px">
							<div class="input-group input-group-sm" style="margin-left:120px;">
								<span class="input-group-addon">退款金额&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
								<input type="hidden" id="transactionId" />
								<input type="hidden" id="order_status">
								<input type="text" class="form-control" style="width: 200px;height:30px;" id="needRefundMoney" disabled="disabled" />
							</div>
						</div>
						<div class="form-group item1" style="width:150px">
							<div class="input-group input-group-sm" style="margin-left:120px;">
								<span class="input-group-addon" style="width:105px">订单金额&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
								<input type="text" class="form-control" style="width: 200px;height:30px;" id="totalPrice" disabled="disabled" />
							</div>
						</div>
						<div class="form-group item1" style="width:150px">
							<div class="input-group input-group-sm" style="margin-left:120px;">
								<span class="input-group-addon" style="width:105px;">已退金额&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
								<input type="text" class="form-control" style="width: 200px;height:30px;" id="hasRefund" disabled="disabled" />
							</div>
						</div>
						<!-- 状态3 -->
						<div class="form-group item3" style="width:150px;display:none;">
							<div class="input-group input-group-sm" style="margin-left:120px;">
								<span class="input-group-addon">请填写拒绝原因</span>
								<input type="text" id="rejectCause" class="form-control" placeholder="请输入拒绝原因" style="width: 200px;height:30px;" />
								<!-- <input type="text" class="form-control" value="企业客户等级" /> -->
							</div>
						</div>
						<div class="form-group form-group-sm" style="text-align: center;margin-top: 30px;">
							<input type="button" class="btn btn-warning" value="提交" onclick="submitRefund()">
						</div>
					</form>
				</div>
			</div>
		</div>

		<div id="div_refund2" tabindex="-1" role="dialog" style="display: none; position: absolute; top: 100px; left: 550px; width:600px;">
			<div class="modal-content animated flipInY">
				<div class="modal-header" style="height:50px; padding-top: 15px;">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" onclick="closeSpan3()">&times;</span></button>
					<div class="pull-left">
						<h4>退款处理</h4></div>
				</div>
				<div class="modal-body" style="background-color: #fff; padding-bottom: 20px; padding-top: 10px;">
					<form style="text-align:center">
						<!-- 状态1 -->
						<div class="form-group item1" style="width:150px">
							<div class="input-group input-group-sm" style="margin-left:120px;">
								<span class="input-group-addon">退款金额</span>
								<input type="text" class="form-control" style="width: 200px;height:30px;" id="needRefundMoney2" disabled="disabled" />
								<!-- <input type="text" class="form-control" value="企业客户等级" /> -->
							</div>
						</div>
						<div class="form-group form-group-sm" style="text-align: center;margin-top: 30px;">
							<input type="button" class="btn btn-warning" value="提交" onclick="submitRefund2()">
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- 退款处理结束 -->
		<script>
			var startDate = laydate.render({
				elem: '#beginDate',
				type: 'datetime',
				done: function(value, date) {
					if(value != "") {
						date.month = date.month - 1;
						endDate.config.min = date;
					} else {
						endDate.config.min = startDate.config.min;
					}
				}
			});
			var endDate = laydate.render({
				elem: '#endDate',
				type: 'datetime',
				done: function(value, date) {
					if(value != "") {
						date.month = date.month - 1;
						startDate.config.max = date;
					} else {
						startDate.config.max = endDate.config.max;
					}
				}
			});
		</script>
		<script src="../../js/jquery.min.js?v=2.1.4"></script>
		<script src="../../common/highlight.min.js"></script>
		<script src="../../js/jquery.pagination.js"></script>
		<script src="../../js/bootstrap.min.js?v=3.3.6"></script>
		<script src="../../js/content.min.js?v=1.0.0"></script>
		<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
		<script src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
		<script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
		<script src="../../js/demo/bootstrap-table-demo.min.js"></script>
		<script src="../../js/bootstrap-datepicker.js"></script>
		<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
		<script src="../../js/order-list.js?v=2.26"></script>

	</body>

</html>
