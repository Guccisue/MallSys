            padding: 0 10px;

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>修改商户</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">


                    <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                            <div class="example">
                                <!--<div class="btn-group hidden-xs pull-right" id="exampleTableEventsToolbar" role="group">-->
                                    <!--<button type="button" class="btn btn-outline btn-default">-->
                                    	<!--<a href="Merchants_info.html"><i class="glyphicon glyphicon-arrow-left" aria-hidden="true" style="color:blue"></i>返回</a>-->
									<!--</button>-->
                                <!--</div>-->
                                <div>
                                    <div class="btn-group hidden-xs pull-right" id="exampleTableEventsToolbar" role="group">
                                        <button type="button" class="btn btn-outline btn-default" onclick="goBack()">
                                            <i class="glyphicon glyphicon-arrow-left" aria-hidden="true"></i> 返回
                                        </button>
                                    </div>
                                </div>
                                <table class="table table-bordered">
                                    <tr>
                                        <th>
                                            商户名称(必填)
                                        </th>
                                        <td>
                                            <input type="hidden" id="input_merchantid"/>
                                            <input type="text" class="form-control input-sm" placeholder="商户名称" id="input_merchantname" onblur="checkxna()">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            统一信用代码(必填)
                                        </th>
                                        <td>
                                            <input type="text" class="form-control input-sm" placeholder="统一信用代码" id='input_creditcode' onblur="checkCreditCode()">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            业务联系人(必填)
                                        </th>
                                        <td>
                                            <input type="text" class="form-control input-sm" placeholder="姓名" id='input_contactname'>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            地址(必填)
                                        </th>
                                        <td>
                                            <input type="text" class="form-control input-sm" placeholder="地址" id='input_address'>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                           公司电话(必填)
                                        </th>
                                        <td>
                                            <input type="tel" class="form-control input-sm" placeholder="公司电话" id='input_phone'>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            手机号码(必填)
                                        </th>
                                        <td>
                                            <input type="tel" class="form-control input-sm" placeholder="业务电话" id='input_contactphone'>
                                        </td>
                                    </tr>
                                    <tr>
										 <th>QQ号码(必填)</th>
									<td>
									    <input type="tel" class="form-control input-sm" placeholder="QQ号码" id="shQq" onblur="QQNumberCheck()" required>
									</td>
									<tr>
                                </table>
                                <!--<tr>-->
                                    <!--<td colspan="4">-->
                                        <!--<div class="pull-right">-->
                                            <!--<input type="button" class="btn btn-info" value="保存" id='shSave'/>-->
                                        <!--</div>-->
                                    <!--</td>-->
                                <!--</tr>-->
                                <div style="text-align: center;margin-top:30px;">
                                    <input type="submit" class="btn btn-info" value="保存" id="shSave"/>
                                </div>
                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End Panel Other -->
