<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=8">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-store">
    <title>金吉鸟后台管理系统</title>
    <link rel="shortcut icon" href="../../ico/LuckyBird.ico">
    <link href="../../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.min93e3.css?v=4.4.1" rel="stylesheet">
    <link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../css/animate.min.css" rel="stylesheet">
    <link href="../../css/style.min862f.css?v=4.1.1" rel="stylesheet">
    <style>
        .table-bordered tr td input{
            height: 55px;
            border: none;
            outline: none;
            padding: 0 10px;
            width: 100%;
        }
    </style>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>添加商户</h5>
                <!--<div class="ibox-tools"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></div>-->
            </div>
            <div class="ibox-content">
			<div class="row row-lg">
				<div class="col-sm-12">
				<div class="example-wrap">
				<div class="example">
                    <div>
                        <div class="btn-group hidden-xs pull-right" id="exampleTableEventsToolbar" role="group">
                            <button type="button" class="btn btn-outline btn-default" onclick="goBack()">
                                <i class="glyphicon glyphicon-arrow-left" aria-hidden="true"></i> 返回
                            </button>
                        </div>
                    </div>
					<!--<form class="form1" method="post">-->
					<table class="table table-bordered">
						<tr>
                            <th style="background-color:#F5F5F6;height: 55px;text-align: center;width:10%;">商户名称(必填)</th>
                            <td style="background: white;">
                                <input type="text" name="merchantName" size="64" class="form-control input-sm" placeholder="请填写商户名称" id="shName" onblur="checkMerchantName()" required>
                            </td>
                        </tr>
                        <tr>
						<th style="background-color:#F5F5F6;height: 55px;text-align: center;width:10%;">统一信用代码(必填)</th>
						<td>
						    <input size="18" class="form-control input-sm" placeholder="请填写信用代码" id="trust" onblur="checkCreditCode()" required>
						</td>
						</tr>
						<tr>
						<th style="background-color:#F5F5F6;height: 55px;text-align: center;width:10%;">业务联系人(必填)</th>
						<td>
							<input type="text" class="form-control input-sm" placeholder="姓名" id="MerChantName">
						</td>
                        </tr>
                        <tr>
						 <th style="background-color:#F5F5F6;height: 55px;text-align: center;width:10%;">地址(必填)</th>
						<td>
						    <input type="text" size="128" class="form-control input-sm" placeholder="地址" id="shAddress">
						</td>
						</tr>
						<tr>
						<th style="background-color:#F5F5F6;height: 55px;text-align: center;width:10%;">公司电话(必填)</th>
					    <td>
					        <input type="tel" class="form-control input-sm" placeholder="公司电话"  id="shTel">
					    </td>
                        </tr>
                        <tr>
					    <th style="background-color:#F5F5F6;height: 55px;text-align: center;width:10%;">手机号码(必填)</th>
						<td>
						    <input type="tel" class="form-control input-sm" placeholder="手机号码" id="shPhone">
						</td>
						</tr>
						<tr>
							 <th style="background-color:#F5F5F6;height: 55px;text-align: center;width:10%;">QQ号码(必填)</th>
						<td>
						    <input type="tel" class="form-control input-sm" placeholder="QQ号码" id="shQq" onblur="QQNumberCheck()" required>
						</td>
						<!--<tr>-->
						    <!--<td>-->
						    	<!--<div class="pull-right"><input type="button" class="btn btn-info" value="保存"  id="add_MerchantsBtn" /></div>-->
						    <!--</td>-->
						<!--</tr>-->
					</table>
                        <div style="text-align: center;margin-top:30px;">
                            <input type="submit" class="btn btn-info" value="保存" id="add_MerchantsBtn"/>
                        </div>
					<!--</form>-->
				</div>
				</div>
				</div>
			</div>
            </div>
        </div>
    </div>

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../../js/content.min.js?v=1.0.0"></script>
    <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../js/demo/bootstrap-table-demo.min.js"></script>
    <script src="../../js/add_MerchantsAjax.js?v=2.26"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>
</html>
