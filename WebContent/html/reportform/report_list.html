<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=8">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-store">
<title>金吉鸟商城后台管理系统</title>
<link rel="shortcut icon" href="../../ico/LuckyBird.ico">
<link href="../../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="../../css/font-awesome.min93e3.css?v=4.4.1" rel="stylesheet">
<link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<link href="../../css/animate.min.css" rel="stylesheet">
<link href="../../css/style.min862f.css?v=4.1.1" rel="stylesheet">
<link href="../../css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
<script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="../../js/laydate.js"></script>
<style>
	.search_table>tbody>tr>td, .search_table>tbody>tr>th, .search_table>tfoot>tr>td, .search_table>tfoot>tr>th, .search_table>thead>tr>td, .search_table>thead>tr>th{border-top: 0;}
</style>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>报表管理</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content" >
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="example-wrap">
                            <div class="example">
                                <div style="margin-bottom:15px;border-bottom:1px solid #E7EAEC;padding-bottom:8px;">
                                    <table  class=" table search_table" style="width:50%;">
                                        <tr>
                                            <th> 商户名称</th>
                                            <td>
                                               <input style="width: 99%;height: 32px;"type="search" class="form-control input-sm" placeholder="请输入商户名称" id="Merchants_infoSerach">
                                            </td>
                                            <th> 账单月份</th>
                                            <td>
                                                <input  style="width: 99%;height: 32px;" type="search" class="form-control input-sm"  id="reportTime">
                                            </td>
											
											<td>
												  <button type="button" class="btn btn-outline btn-default" style="background:#1ab394;color:white;border:none; margin-bottom: 0;" onclick="doSearch()" >
                                                    <i class="glyphicon glyphicon-search"  aria-hidden="true"></i> 搜索
                                                </button>
											</td>
                                        </tr>
                                    </table>
                                </div>

                                <table class="table table-bordered table-hover" data-height="400" style="margin-bottom:0px" data-mobile-responsive="true">
                                    <thead>
                                        <tr>
                                            <th>商户ID</th>
                                            <th>商户名称</th>
                                            <th>账单月份</th>
                                            <th>已完成订单数</th>
                                            <th>已完成订单总金额</th>
                                            <th>订单现金支付金额</th>
                                            <th>已退款现金金额</th>
                                            <th>可结算金额(未扣除佣金)</th>
                                            <th>可结算金额(已扣除佣金)</th>
                                            <th>
                                                <div align="center">操作</div>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody id="reportFormList">
                                        <tr>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="pull-left" style="margin-top:15px">每页显示
                                            <select id="select_pagesize" onchange="changePageSize()">
												<option value="10">10</option>
												<option value="15" selected="selected">15</option>
												<option value="20">20</option>
												<option value="25">25</option>
												<option value="30">30</option>
											</select>条
											, 共<label id="label_totalpage"></label>页
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="pull-right">
                                            <ul class="pagination">
                                                <li onclick="lastPage()"><a>上一页</a></li>
                                                <li><span id="pageNo">1</span></li>
                                                <li  onclick="nextPage()"><a>下一页</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>

    <script src="../../js/jquery.min.js?v=2.1.4"></script>
    <script src="../../js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../../js/content.min.js?v=1.0.0"></script>
    <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../js/report_list.js?v=2.28"></script>
    <script src="../../js/demo/bootstrap-table-demo.min.js"></script>
</body>
