<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=8">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-store">

    <title>金吉鸟商城后台管理系统</title>
    <link rel="shortcut icon" href="../../ico/LuckyBird.ico">
    <link href="../../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.min93e3.css?v=4.4.1" rel="stylesheet">
    <link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../css/animate.min.css" rel="stylesheet">
    <link href="../../css/style.min862f.css?v=4.1.1" rel="stylesheet">
    <link href="../../css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>
    
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>对账清单</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="example-wrap">
                            <div class="example">
                                <table class="table table-bordered table-hover" data-height="400" style="margin-bottom:0px" data-mobile-responsive="true">
                                   <div class="btn-group hidden-xs pull-right" style="margin-top:5px;" id="exampleTableEventsToolbar" role="group">
									<button type="button" class="btn btn-outline btn-default" onclick="goBack()">
										<i class="glyphicon glyphicon-arrow-left" aria-hidden="true" ></i> 返回
									</button>
									<a onclick="exportToExl()" class="btn btn-outline btn-default"  style="background:#1ab394;color:white;margin-left: 15px;">
									            导出
									</a>
									<input type="hidden" id="input_merchantId"/>
									<input type="hidden" id="input_queryTime"/>
									</div>
                                    <thead>
                                        <tr>
                                            <th>订单号</th>
                                            <th>订单完成时间</th>
                                            <th>商品名称</th>
                                            <th>规格</th>
                                            <th>结算模式</th>
                                            <th>结算比例</th>
                                            <th>订单总金额</th>
                                            <th>现金支付金额</th>
                                            <th>优惠券抵扣金额</th>
                                            <th>售后退款总额</th>
                                            <th>可结算金额(未扣除佣金)</th>
                                            <th>可结算金额(已扣除佣金)</th>
                                        </tr>
                                    </thead>
                                    <tbody id="orderListDetail">
                                        <tr>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="pull-left" style="margin-top:15px">每页显示
                                            <select id="select_pagesize" onchange="changePageSize()">
												<option value="10">10</option>
												<option value="15" selected="selected">15</option>
												<option value="20">20</option>
												<option value="25">25</option>
												<option value="30">30</option>
											</select>条
											, 共<label id="label_totalpage"></label>页
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="pull-right">
                                            <ul class="pagination">
                                                <li onclick="lastPage()"><a>上一页</a></li>
                                                <li  onclick="nextPage()"><a>下一页</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>

    <script src="../../js/jquery.min.js?v=2.1.4"></script>
    <script src="../../js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../../js/content.min.js?v=1.0.0"></script>
    <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../js/order_list_detail.js?v=2.26"></script>
    <script src="../../js/demo/bootstrap-table-demo.min.js"></script>
</body>

</html>
