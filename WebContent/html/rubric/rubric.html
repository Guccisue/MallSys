<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=8">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-store">
    <title>金吉鸟后台</title>
    <meta name="keywords" content="金吉鸟后台">
    <meta name="description" content="金吉鸟后台，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
    <link rel="shortcut icon" href="../../ico/LuckyBird.ico">
    <link href="../../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.min93e3.css?v=4.4.1" rel="stylesheet">
    <link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../css/animate.min.css" rel="stylesheet">
    <link href="../../css/style.min862f.css?v=4.1.1" rel="stylesheet">
    <link href="../../css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
	<div class="ibox float-e-margins">
		<div class="ibox-title">
			<h5>类目表格</h5>
			<div class="ibox-tools">
				<a class="collapse-link"><i class="fa fa-chevron-up"></i></a>              
			</div>
		</div>
		<div class="ibox-content">
			<div class="row row-lg">
			<div class="col-sm-12">
				<div class="example-wrap">
				<div class="example">
					<div class="btn-group hidden-xs pull-right" id="exampleTableEventsToolbar" role="group">
						<a href="add_rubric.html" type="button" class="btn btn-outline btn-default" style="background:#1ab394;color:white;    margin-bottom: 15px;">
							<i class="glyphicon glyphicon-plus" aria-hidden="true"></i>新建
						</a>
					</div>
					<table class="table table-bordered table-hover" data-height="400" style="margin-bottom:0px" data-mobile-responsive="true">
					<thead>
					    <tr>
							<th>类目ID</th>
					        <th>类目名称</th>
					        <th>类目级别</th>
					        <th align="center">操作</th>
					    </tr>
					</thead>
 					<tbody id="rubricList">
						<tr>
						</tr> 
					</tbody>
                   	</table>
                    <div class="row">
                        <div class="col-lg-6">
                        	<div class="pull-left" style="margin-top:15px">每页显示
								<select id="select_pagesize" onchange="changePageSize()">
									<option value="10">10</option>
									<option value="15" selected="selected">15</option>
									<option value="20">20</option>
									<option value="25">25</option>
									<option value="30">30</option>
								</select>条
								, 共<label id="label_totalpage"></label>页
							</div>
						</div>
						<div class="col-lg-6">
							<div class="pull-right">
                                 <ul class="pagination">
									<li onclick="lastPage()"><a>上一页</a></li>
									<li><span id="pageNo">1</span></li>
                                	<li  onclick="nextPage()"><a>下一页</a></li>
                           		</ul>
							</div>
                    	</div>
                    </div>
				</div>
				</div>
			</div>
			</div>
		</div>
	</div>
    </div>
    
	<script src="../../js/jquery.min.js?v=2.1.4"></script>
	<script src="../../js/bootstrap.min.js?v=3.3.6"></script>
	<script src="../../js/content.min.js?v=1.0.0"></script>
	<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="../../js/demo/bootstrap-table-demo.min.js"></script>
	<script src="../../js/rubric_ajax.js?v=2.26"></script>

</body>
</html>
