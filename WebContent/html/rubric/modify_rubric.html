	<style>
		::-webkit-input-placeholder {
			/* WebKit browsers */
			color: #999;
			text-indent: 5px;
		}
		
		 :-moz-placeholder {
			/* Mozilla Firefox 4 to 18 */
			color: #999;
			ttext-indent: 5px;

		 ::-moz-placeholder {

	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>修改类目</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<div class="row row-lg">
						<div class="col-sm-12">
							<div class="example-wrap">
								<div class="example">
									<div class="btn-group hidden-xs pull-right" id="exampleTableEventsToolbar" role="group">
										<button type="button" class="btn btn-outline btn-default" onclick="goBack()">
										<i class="glyphicon glyphicon-arrow-left" aria-hidden="true" ></i> 返回
									</button>
										</div>
											<table style="border-collapse: separate; border-spacing: 10px 10px;">
												<tr>
													<th>类目名称:</th>
													<td><input type="text" placeholder="编号" id="lm_name" class="lm_name" style="height: 30px;"></td>
												</tr>
												<tr id="lm_level">
													<th>类目等级:</th>
													<td>
														<select name="" id="lmSelted" style="height: 30px;width: 100%;" onchange="changeFirstCategory()">
															<option value="0">一级类目</option>
															<option value="1">二级类目</option>
														</select>
													</td>
												</tr>
												<tr id="parent_level">
													<th>上级类目:</th>
													<td>
														<input type="hidden" id="first_lm_id" />
														<select id="select_secondcategory" style="height: 30px;width: 100%;">
														</select>
													</td>
												</tr>
												<tr>
													<td>
													</td>
													<td style="text-align: right;">
														<input type="button" value="保存" id="edit_rubricBtn" style="width: 50%; height: 30px; border: 0; background-color: #23c6c8; color: white; border-radius: 5px; ">
													</td>
												</tr>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<script src="../../js/jquery.min.js"></script>
			<script src="../../js/bootstrap.min.js?v=3.3.6"></script>
			<script src="../../js/content.min.js?v=1.0.0"></script>
			<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
			<script src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
			<script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
			<script src="../../js/demo/bootstrap-table-demo.min.js"></script>
			<script src="../../js/modify_rubric.js?v=2.26"></script>
	</body>
