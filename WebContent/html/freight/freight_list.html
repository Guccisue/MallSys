    <style>
        .table thead tr th {
            width: 16.5%;
        }

        .table .description {
            line-height: 26px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            border-bottom: none;
            border-left: none;
            border-right: none;
        }

        #rubricList tr:first-child .description {
            border-top: none;
        }

        .coverPic img {
            height: 80px;
        }

        .video_tab tr {
            cursor: pointer;
        }
        .freight_model{
            margin-bottom: 30px;
        }
        .table_head{
            height:40px;
            line-height: 40px;
            background: rgba(232, 242, 255, 1);
            padding: 0 50px;
            border-top:1px solid #e7e7e7;
            border-left:1px solid #e7e7e7;
            border-right:1px solid #e7e7e7;
        }
        .table_head div h3{
            height:40px;
            line-height: 40px;
            margin:0;
            padding:0;
        }
    </style>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>运费模板管理</h5>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <!-- 商品管理 -->
                    <div class="example-wrap">
                        <div class="example">
                            <div class="private_top">
                                <table style="border-collapse: separate;border-spacing: 20px;">
                                    <tr>
                                        <td class="btn-group hidden-xs pull-right" style="margin-top:5px;" id="add_item" role="group">
                                            <a href="add_freight.html" class="btn btn-outline btn-default" style="background:#1ab394;color:white;border:none;">
                                                <i class="glyphicon glyphicon-plus" aria-hidden="true"></i> 新增运费模板
                                            </a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div id="add_List">
                                <div class="freight_model">
                                    <div class="table_head">
                                        <div class="left">
                                            <h3>电子产品模板</h3>
                                        </div>
                                        <div class="right">
                                            <a href='#' onclick='doEdit()' >
                                                <i class='glyphicon glyphicon-pencil' aria-hidden='true'></i> 修改
                                            </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <a href='#' data-toggle='modal' data-target='#modal_delete' data-id="0" class="delete">
                                                <i class='glyphicon glyphicon-trash' aria-hidden='true'></i> 删除
                                            </a>
                                        </div>
                                    </div>
                                    <table class="table table-bordered table-hover" data-height="400" style="margin-bottom:0;table-layout: fixed;"
                                           data-mobile-responsive="true">
                                        <thead>
                                        <tr class="excel_membershipTitle">
                                            <th>运输地区</th>
                                            <th>首件</th>
                                            <th>运费</th>
                                            <th>续件个数</th>
                                            <th>续件运费</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>江苏，浙江</td>
                                                <td>1</td>
                                                <td>10</td>
                                                <td>1</td>
                                                <td>8</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="freight_model">
                                    <div class="table_head">
                                        <div class="left">
                                            <h3>包邮</h3>
                                        </div>
                                        <div class="right">
                                            <a href='#'>
                                                <i class='glyphicon glyphicon-pencil' aria-hidden='true'></i> 修改
                                            </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <a href='#' data-toggle='modal' data-target='#modal_delete' data-id="1" class="delete">
                                                <i class='glyphicon glyphicon-trash' aria-hidden='true'></i> 删除
                                            </a>
                                        </div>
                                    </div>
                                    <table class="table table-bordered table-hover" data-height="400" style="margin-bottom:0;table-layout: fixed;"
                                           data-mobile-responsive="true">
                                        <thead>
                                        <tr class="excel_membershipTitle">
                                            <th>运输地区</th>
                                            <th>首件</th>
                                            <th>运费</th>
                                            <th>续件个数</th>
                                            <th>续件运费</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>广东，北京</td>
                                                <td>1</td>
                                                <td>10</td>
                                                <td>1</td>
                                                <td>8</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal inmodal" id="modal_delete" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" style="width:400px;margin-top:185px;">
        <div class="modal-content animated flipInY">
            <div class="modal-header" style="height:50px;padding-top:15px;">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                <div class="pull-left" style="text-align: center;">
                    <h4>删除运费模板</h4>
                </div>
            </div>
            <div class="modal-body" style="background-color:#fff;padding-bottom:0px;padding-top:10px;">
                <div style="min-height: 200px;text-align: center;">
                    <div style="line-height: 100px;color:#333;font-size: 20px;">
                        确认删除该运费模板？
                    </div>
                    <div class="form-group form-group-sm" style="text-align: center;margin-top: 30px;">
                        <input type="button" class="btn" value=" 取消 " onclick="modal_hide()" style="margin-right: 40px;">
                        <input type="button" class="btn btn-warning" value=" 确认 " onclick="delete_freight()">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../js/jquery.min.js?v=2.1.4"></script>

</html>
